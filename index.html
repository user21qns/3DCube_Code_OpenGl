<!DOCTYPE html>
<html>
<head>
    <title>3D Cube with Instructions</title>
    <style>
        body { 
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        canvas { 
            display: block;
        }
        .instructions {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #444;
            max-width: 300px;
            z-index: 1000;
        }
        .code-button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        .code-button:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>
    <!-- Add instructions div -->
    <div class="instructions">
        <h2>üìù Instructions:</h2>
        <p>1. Copy this code</p>
        <p>2. Save as "index.html"</p>
        <button class="code-button" onclick="copyCode()">Copy Code</button>
        <p id="copyMessage" style="display: none; color: #4CAF50;">Code copied!</p>
    </div>

    <!-- Rest of your existing code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Add copy function
        function copyCode() {
            const codeText = document.documentElement.outerHTML;
            navigator.clipboard.writeText(codeText).then(() => {
                const message = document.getElementById('copyMessage');
                message.style.display = 'block';
                setTimeout(() => {
                    message.style.display = 'none';
                }, 2000);
            });
        }

        // Your existing Three.js code here
        // [Previous 3D cube and lighting code remains the same]
        
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // Create cube
        const geometry = new THREE.BoxGeometry(2, 2, 2);
        const material = new THREE.MeshPhysicalMaterial({
            color: 0xffffff,
            metalness: 0.3,
            roughness: 0.4,
            reflectivity: 0.5,
            clearcoat: 0.3,
            clearcoatRoughness: 0.25
        });

        const cube = new THREE.Mesh(geometry, material);
        cube.castShadow = true;
        cube.receiveShadow = true;
        scene.add(cube);

        // Lights
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 5, 5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        const pointLight = new THREE.PointLight(0xff0000, 1, 10);
        pointLight.position.set(2, 2, 2);
        pointLight.castShadow = true;
        scene.add(pointLight);

        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Animation
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            pointLight.position.x = Math.sin(time) * 3;
            pointLight.position.z = Math.cos(time) * 3;

            cube.rotation.x += 0.005;
            cube.rotation.y += 0.005;

            controls.update();
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
